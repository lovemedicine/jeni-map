<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LA County JENI Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="/assets/main.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="info"></div>
      <div id="map"></div>
    </div>
    <div id="options">
      <strong>Map Data:</strong><br />
      <select id="data-selector" name="data-selector">
        <option value="jenipctl" selected>JENI (Total)</option>
        <option value="systempctl">System Involvement</option>
        <option value="driverspctl">Inequity Drivers</option>
        <option value="riskpctl">Criminalization Risk</option>
      </select>
      <div id="legend-text">
        <div>Low</div>
        <div>High</div>
      </div>
      <div id="legend-colors"></div>
      <div id="data-about">
        <a
          href="https://egis-lacounty.hub.arcgis.com/datasets/lacounty::justice-equity-need-index-zip-code/about"
          target="_blank"
          >Source</a
        >
      </div>
    </div>
  </body>
</html>
